<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" >

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- auth_id Column -->
    <ng-container matColumnDef="auth_id">
      <th mat-header-cell *matHeaderCellDef> auth_id </th>
      <td mat-cell *matCellDef="let element"> {{element.auth_id}} </td>
    </ng-container>

    <!-- msg Column -->
    <ng-container matColumnDef="msg">
      <th mat-header-cell *matHeaderCellDef> msg </th>
      <td mat-cell *matCellDef="let element"> {{element.msg}} </td>
    </ng-container>

    <!-- code Column -->
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef> code </th>
      <td mat-cell *matCellDef="let element"> {{element.code}} </td>
    </ng-container>

    <!-- date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Выберите отображаемую страницу">
  </mat-paginator>
</div>
